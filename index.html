<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap');

            body {
                background-color: #ffe6a7;
                background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');
                color: #5C4033;
                font-family: 'Patrick Hand', cursive;
                margin: auto;
                position: relative;
                text-align: center;
            }
            .casa{
                background-color: #E3D9C9;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 3rem;
                cursor: pointer;
                border: 4px solid #A66352;
                border-radius: 10px;
                color: #A66352;
                font-family: 'Gochi Hand', cursive;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                transition: all 0.2s ease-in-out;
            }
            .casa:hover{
                transform: scale(0.95);
                background-color: #ebebc5;
                border-color: #a1887f;
            }
            /* Estilo para destacar a casa vencedora */
            .vencedora {
                background-color: #a3c9a8; /* Cor de destaque para a vitória */
            }

            .tabuleiro{
                display: grid;
                grid-template-columns: repeat(3,100px);
                grid-template-rows: repeat(3,100px);
                gap: 15px;
                margin: 20px auto;
                width: max-content;
                padding: 10px;
                border: 7px dashed #A66352;
                background-color: #faebd7;
                border-radius: 15px;
            }
            .titulo{
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Patrick Hand', cursive;
                font-size: 2.5rem;
                color: #A66352;
                border: 5px dashed #A66352;
                border-radius: 20px;
                width: max-content;
                margin: 15px auto;
                padding: 10px;
                background-color: #d4a373;
                margin-top: 40px;
                margin-bottom: 25px;
            }
            .img1{
                display: flex;
                width: 350px;
                float: left;
                transform: scaleX(-1);
                pointer-events: none;
            }
            .img2{
                display: flex;
                width: 350px ;
                float: right;
                pointer-events: none;
            }

            /* Estilos adicionados para os novos elementos de controle e placar */
            .controles {
                margin: 20px auto;
                width: max-content;
                padding: 15px;
                border: 4px solid #A66352;
                border-radius: 10px;
                background-color: #faebd7;
            }

            #status {
                font-size: 1.8rem;
                margin-bottom: 10px;
                color: #5C4033;
                font-family: 'Patrick Hand', cursive;
            }

            #reiniciar {
                padding: 10px 20px;
                font-size: 1.5rem;
                cursor: pointer;
                background-color: #A66352;
                color: #faebd7;
                border: none;
                border-radius: 5px;
                font-family: 'Gochi Hand', cursive;
                transition: background-color 0.2s;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            }

            #reiniciar:hover {
                background-color: #8c5243;
            }
            
            /* Novo estilo para o Placar de Vitórias */
            .placar {
                display: flex;
                justify-content: center;
                gap: 40px;
                margin-top: 20px;
                font-family: 'Gochi Hand', cursive;
                font-size: 2rem;
                color: #A66352;
                width: max-content;
                margin: 15px auto;
                padding: 10px 20px;
                border: 3px solid #A66352;
                border-radius: 10px;
                background-color: #faebd7;
            }
        </style>
    </head>
    <body>
        <h1 class="titulo">Jogo da Velha</h1>
        <img src="imagens/velha-Photoroom.png" class="img1" alt="uma velhinha em desenho cartoon">
        <img src="imagens/velha-Photoroom.png" class="img2" alt="uma velhinha em desenho cartoon">
        
        <div class="placar">
            <span id="scoreX">X: 0</span>
            <span id="scoreO">O: 0</span>
        </div>

        <div class="tabuleiro">
            <div class="casa" data-index="0"></div>
            <div class="casa" data-index="1"></div>
            <div class="casa" data-index="2"></div>
            <div class="casa" data-index="3"></div>
            <div class="casa" data-index="4"></div>
            <div class="casa" data-index="5"></div>
            <div class="casa" data-index="6"></div>
            <div class="casa" data-index="7"></div>
            <div class="casa" data-index="8"></div>
        </div>
        
        <div class="controles">
            <div id="status">Vez do Jogador: X</div>
            <button id="reiniciar">Reiniciar Jogo</button>
        </div>

        <audio id="musicaFundo" src="caminho/para/seu/som/musica_fundo.mp3" loop preload="auto"></audio>
