<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap');
        body { background-color: #ffe6a7;
            background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');
            color: #5C4033;
            font-family: 'Patrick Hand', cursive;
            margin: auto;
            position: relative;
            text-align: center; }
        .casa { background-color: #E3D9C9;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 3rem;
                cursor: pointer;
                border: 4px solid #A66352;
                border-radius: 10px; color: #A66352;
                font-family: 'Gochi Hand', cursive;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                transition: all 0.2s ease-in-out; }
        .casa:hover { transform: scale(0.95);
                    background-color: #ebebc5;
                    border-color: #a1887f; }
        .vencedora { background-color: #a3c9a8; }
        .tabuleiro { display: grid;
                    grid-template-columns: repeat(3, 100px);
                    grid-template-rows: repeat(3, 100px);
                    gap: 15px;
                    margin: 20px auto;
                    width: max-content;
                    padding: 10px;
                    border: 7px dashed #A66352;
                    background-color: #faebd7;
                    border-radius: 15px; }
        .titulo { display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Patrick Hand', cursive;
                font-size: 2.5rem;
                color: #A66352;
                border: 5px dashed #A66352;
                border-radius: 20px;
                width: max-content;
                margin: 15px auto;
                padding: 10px;
                background-color: #d4a373;
                margin-top: 40px;
                margin-bottom: 25px; }
        .img1 { display: flex;
                width: 350px;
                float: left;
                transform: scaleX(-1);
                pointer-events: none; }
        .img2 { display: flex;
                width: 350px;
                float: right;
                pointer-events: none; }
        .controles { margin: 20px auto;
                    width: max-content;
                    padding: 15px; 
                    border: 4px solid #A66352;
                    border-radius: 10px;
                    background-color: #faebd7; }
        #status { font-size: 1.8rem;
                margin-bottom: 10px;
                color: #5C4033;
                font-family: 'Patrick Hand', cursive; }
        #reiniciar { padding: 10px 20px;
                    font-size: 1.5rem;
                    cursor: pointer;
                    background-color: #A66352;
                    color: #faebd7;
                    border: none;
                    border-radius: 5px;
                    font-family: 'Gochi Hand', cursive;
                    transition: background-color 0.2s;
                    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); }
        #reiniciar:hover { background-color: #8c5243; }
        .placar { display: flex;
                justify-content: center;
                gap: 40px;
                margin-top: 20px;
                font-family: 'Gochi Hand', cursive;
                font-size: 2rem;
                color: #A66352;
                width: max-content;
                margin: 15px auto;
                padding: 10px 20px;
                border: 3px solid #A66352;
                border-radius: 10px;
                background-color: #faebd7; }
        @media (max-width: 768px) {

    /* 1. Esconde as imagens laterais para economizar espa√ßo */
    .img1, .img2 {
        display: none;
    }

    /* 2. Diminui o tamanho do tabuleiro e das casas */
    .tabuleiro {
        grid-template-columns: repeat(3, 85px);
        grid-template-rows: repeat(3, 85px);
        gap: 10px;
        margin: 15px auto; /* Reduz a margem */
    }

    .casa {
        font-size: 2.5rem; /* Fonte um pouco menor dentro das casas */
    }

    /* 3. Ajusta o t√≠tulo principal */
    .titulo {
        font-size: 2rem;
        width: 90%; /* Usa porcentagem para se ajustar √† tela */
        margin-top: 20px;
        margin-bottom: 20px;
    }

    /* 4. Ajusta o placar e os controles */
    .placar, .controles {
        width: 80%; /* Usa porcentagem para se ajustar */
        box-sizing: border-box; /* Garante que padding e borda n√£o aumentem a largura total */
    }

    .placar {
        font-size: 1.8rem;
        gap: 20px; /* Diminui o espa√ßo entre os placares */
    }

    #status {
        font-size: 1.5rem;
    }

    #reiniciar {
        font-size: 1.2rem;
    }
}
    </style>
</head>
<body>
    <h1 class="titulo">Jogo da Velha</h1>
    <img src="imagens/velha-Photoroom.png" class="img1" alt="uma velhinha em desenho cartoon">
    <img src="imagens/velha-Photoroom.png" class="img2" alt="uma velhinha em desenho cartoon">

    <div class="placar">
        <span id="scoreX">X: 0</span>
        <span id="scoreO">O: 0</span>
    </div>

    <div class="tabuleiro">
        <div class="casa" data-index="0"></div>
        <div class="casa" data-index="1"></div>
        <div class="casa" data-index="2"></div>
        <div class="casa" data-index="3"></div>
        <div class="casa" data-index="4"></div>
        <div class="casa" data-index="5"></div>
        <div class="casa" data-index="6"></div>
        <div class="casa" data-index="7"></div>
        <div class="casa" data-index="8"></div>
    </div>

    <div class="controles">
        <div id="status">Vez do Jogador: X</div>
        <button id="reiniciar">Reiniciar Jogo</button>
    </div>

    <audio id="somClique" src="sons/botaozinho.mp3" preload="auto"></audio>
    <audio id="somVitoria" src="sons/vitoria.mp3" preload="auto"></audio> 
    <audio id="somDerrota" src="sons/nao-chorax_a5hD48K.mp3" preload="auto"></audio>

<script>
    // Seleciona os elementos do DOM uma √∫nica vez
    const tabuleiroEl = document.querySelector(".tabuleiro");
    const casas = document.querySelectorAll(".casa");
    const statusDisplay = document.getElementById("status");
    const botaoReiniciar = document.getElementById("reiniciar");
    const scoreXDisplay = document.getElementById("scoreX");
    const scoreODisplay = document.getElementById("scoreO");
    const sons = {
        clique: document.getElementById("somClique"),
        vitoria: document.getElementById("somVitoria"),
        derrota: document.getElementById("somDerrota")
    };

    // Vari√°veis de estado do jogo
    let tabuleiroState = Array(9).fill(null);
    let jogadorAtual = "X";
    let jogoAtivo = true;
    const placar = { 'X': 0, 'O': 0 };

    const combinacoesVencedoras = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];
    
    // Fun√ß√£o para tocar sons (garante que o som pode ser tocado repetidamente)
    const tocarSom = (som) => {
        som.currentTime = 0;
        som.play();
    };

    const handleClique = (event) => {
        const casaClicada = event.target;
        // Ignora cliques fora de uma casa ou se o jogo acabou
        if (!casaClicada.classList.contains('casa') || !jogoAtivo) {
            return;
        }

        const index = parseInt(casaClicada.dataset.index);

        if (tabuleiroState[index] === null) {
            tocarSom(sons.clique);
            
            tabuleiroState[index] = jogadorAtual;
            casaClicada.textContent = jogadorAtual;

            checarResultado();
        }
    };

    const checarResultado = () => {
        let venceu = false;
        let combinacaoVencedora = [];

        // Usa for...of para um c√≥digo mais limpo
        for (const combinacao of combinacoesVencedoras) {
            const [a, b, c] = combinacao;
            if (tabuleiroState[a] && tabuleiroState[a] === tabuleiroState[b] && tabuleiroState[a] === tabuleiroState[c]) {
                venceu = true;
                combinacaoVencedora = combinacao;
                break;
            }
        }

        if (venceu) {
            finalizarJogo(`${jogadorAtual} Venceu! üéâ`, combinacaoVencedora, true);
            return;
        }

        if (!tabuleiroState.includes(null)) {
            finalizarJogo("Empate! ü§ù", [], false);
            return;
        }

        trocarJogador();
    };

    const trocarJogador = () => {
        jogadorAtual = (jogadorAtual === "X") ? "O" : "X";
        statusDisplay.textContent = `Vez do Jogador: ${jogadorAtual}`;
    };

    const finalizarJogo = (mensagem, combinacao, houveVencedor) => {
        statusDisplay.textContent = mensagem;
        jogoAtivo = false;

        if (houveVencedor) {
            placar[jogadorAtual]++;
            atualizarPlacarVisual();
            tocarSom(sons.vitoria);
            combinacao.forEach(index => casas[index].classList.add('vencedora'));
        } else {
            tocarSom(sons.derrota);
        }
    };

    const atualizarPlacarVisual = () => {
        scoreXDisplay.textContent = `X: ${placar.X}`;
        scoreODisplay.textContent = `O: ${placar.O}`;
    };

    const reiniciarJogo = () => {
        tabuleiroState.fill(null);
        jogadorAtual = "X";
        jogoAtivo = true;
        statusDisplay.textContent = `Vez do Jogador: ${jogadorAtual}`;

        casas.forEach(casa => {
            casa.textContent = "";
            casa.classList.remove('vencedora');
        });
    };
    
    // Configura√ß√£o inicial
    tabuleiroEl.addEventListener('click', handleClique);
    botaoReiniciar.addEventListener('click', reiniciarJogo);
    reiniciarJogo(); // Inicia o jogo pela primeira vez
</script>
</body>
</html>
