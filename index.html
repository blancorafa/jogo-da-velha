<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap');

            body {
                background-color: #ffe6a7;
                background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');
                color: #5C4033;
                font-family: 'Patrick Hand', cursive;
                margin: auto;
                position: relative;
                /* Adicionei centraliza√ß√£o para melhor visualiza√ß√£o dos novos elementos */
                text-align: center;
            }
            .casa{
                background-color: #E3D9C9;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 3rem;
                cursor: pointer;
                border: 4px solid #A66352;
                border-radius: 10px;
                color: #A66352;
                font-family: 'Gochi Hand', cursive;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                transition: all 0.2s ease-in-out;
            }
            .casa:hover{
                transform: scale(0.95);
                background-color: #ebebc5;
                border-color: #a1887f;
            }
            /* Adicionei um estilo para destacar a casa vencedora */
            .vencedora {
                background-color: #a3c9a8; /* Cor de destaque para a vit√≥ria */
            }

            .tabuleiro{
                display: grid;
                grid-template-columns: repeat(3,100px);
                grid-template-rows: repeat(3,100px);
                gap: 15px;
                margin: 20px auto;
                width: max-content;
                padding: 10px;
                border: 7px dashed #A66352;
                background-color: #faebd7;
                border-radius: 15px;
            }
            .titulo{
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Patrick Hand', cursive;
                font-size: 2.5rem;
                color: #A66352;
                border: 5px dashed #A66352;
                border-radius: 20px;
                width: max-content;
                margin: 15px auto;
                padding: 10px;
                background-color: #d4a373;
                margin-top: 40px;
                margin-bottom: 25px;
            }
            .img1{
                display: flex;
                width: 350px;
                float: left;
                transform: scaleX(-1);
                pointer-events: none;
            }
            .img2{
                display: flex;
                width: 350px ;
                float: right;
                pointer-events: none;
            }

            /* Estilos adicionados para os novos elementos de controle e placar */
            .controles {
                margin: 20px auto;
                width: max-content;
                padding: 15px;
                border: 4px solid #A66352;
                border-radius: 10px;
                background-color: #faebd7;
            }

            #status {
                font-size: 1.8rem;
                margin-bottom: 10px;
                color: #5C4033;
                font-family: 'Patrick Hand', cursive;
            }

            #reiniciar {
                padding: 10px 20px;
                font-size: 1.5rem;
                cursor: pointer;
                background-color: #A66352;
                color: #faebd7;
                border: none;
                border-radius: 5px;
                font-family: 'Gochi Hand', cursive;
                transition: background-color 0.2s;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            }

            #reiniciar:hover {
                background-color: #8c5243;
            }
        </style>
    </head>
    <body>
        <h1 class="titulo">Jogo da Velha</h1>
        <img src="imagens/velha-Photoroom.png" class="img1" alt="uma velhinha em desenho cartoon">
        <img src="imagens/velha-Photoroom.png" class="img2" alt="uma velhinha em desenho cartoon">
        
        <div class="controles">
            <div id="status">Vez do Jogador: X</div>
            <button id="reiniciar">Reiniciar Jogo</button>
        </div>
        
        <div class="tabuleiro">
            <div class="casa" data-index="0"></div>
            <div class="casa" data-index="1"></div>
            <div class="casa" data-index="2"></div>
            <div class="casa" data-index="3"></div>
            <div class="casa" data-index="4"></div>
            <div class="casa" data-index="5"></div>
            <div class="casa" data-index="6"></div>
            <div class="casa" data-index="7"></div>
            <div class="casa" data-index="8"></div>
        </div>
        <script>
            // Refer√™ncias aos elementos do DOM
            const casas = document.querySelectorAll(".casa");
            const statusDisplay = document.getElementById("status");
            const botaoReiniciar = document.getElementById("reiniciar");

            // Vari√°veis de estado do jogo
            let tabuleiro = Array(9).fill(null); // Representa√ß√£o l√≥gica do tabuleiro
            let jogadorAtual = "X";
            let jogoAtivo = true; // Flag para saber se o jogo pode continuar

            // Combina√ß√µes vencedoras (√≠ndices no array 'tabuleiro')
            const combinacoesVencedoras = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
                [0, 4, 8], [2, 4, 6]             // Diagonais
            ];

            // Inicializa√ß√£o: Adiciona event listeners e atualiza o placar
            function inicializarJogo() {
                casas.forEach((casa, index) =>  {
                    // Usa o atributo 'data-index' para referenciar a posi√ß√£o
                    casa.setAttribute('data-index', index);
                    casa.addEventListener('click', cliqueCasa);
                    casa.textContent = "";
                    casa.classList.remove('vencedora'); // Remove qualquer destaque de vit√≥ria
                });
                botaoReiniciar.addEventListener('click', reiniciarJogo);
                statusDisplay.textContent = `Vez do Jogador: ${jogadorAtual}`;
            }

            // --- L√≥gica Principal do Jogo ---

            // Fun√ß√£o chamada ao clicar em uma casa
            function cliqueCasa(event) {
                const casa = event.target;
                const index = parseInt(casa.getAttribute('data-index'));

                // Condi√ß√£o para garantir que: 
                // 1. O jogo ainda esteja ativo
                // 2. A casa clicada esteja vazia
                if (tabuleiro[index] === null && jogoAtivo) {
                    // 1. Atualiza o estado l√≥gico
                    tabuleiro[index] = jogadorAtual;
                    // 2. Atualiza o DOM (visual)
                    casa.textContent = jogadorAtual;
                    
                    // 3. Checa o resultado
                    if (checarResultado()) {
                        // Se houver vencedor ou empate, o fluxo √© encerrado na fun√ß√£o checarResultado
                        return;
                    }

                    // 4. Troca o jogador
                    trocarJogador();
                }
            }

            // Checa se houve vit√≥ria ou empate
            function checarResultado() {
                let venceu = false;
                let combinacaoVencedora = [];

                // Verifica todas as combina√ß√µes vencedoras
                for (let i = 0; i < combinacoesVencedoras.length; i++) {
                    const [a, b, c] = combinacoesVencedoras[i];
                    
                    if (tabuleiro[a] && tabuleiro[a] === tabuleiro[b] && tabuleiro[a] === tabuleiro[c]) {
                        venceu = true;
                        combinacaoVencedora = [a, b, c];
                        break; // Sai do loop assim que encontrar uma combina√ß√£o vencedora
                    }
                }

                if (venceu) {
                    finalizarJogo(`${jogadorAtual} Venceu! üéâ`);
                    destacarVitoria(combinacaoVencedora);
                    return true;
                } 
                
                // Checa por Empate (se n√£o venceu e o tabuleiro est√° cheio)
                if (!tabuleiro.includes(null)) {
                    finalizarJogo("Empate! ü§ù");
                    return true;
                }

                return false; // O jogo continua
            }
            
            // Troca o jogador atual e atualiza o placar
            function trocarJogador() {
                jogadorAtual = (jogadorAtual === "X") ? "O" : "X";
                statusDisplay.textContent = `Vez do Jogador: ${jogadorAtual}`;
            }
            
            // Finaliza o jogo (atualiza o status e desativa o clique)
            function finalizarJogo(mensagem) {
                statusDisplay.textContent = mensagem;
                jogoAtivo = false;
            }

            // Destaca as casas da combina√ß√£o vencedora
            function destacarVitoria(combinacao) {
                combinacao.forEach(index => {
                    casas[index].classList.add('vencedora');
                });
            }

            // Reinicia o jogo para o estado inicial
            function reiniciarJogo() {
                tabuleiro.fill(null); // Limpa o estado l√≥gico
                jogadorAtual = "X";   // Come√ßa com 'X' novamente
                jogoAtivo = true;     // Ativa o jogo
                
                // Limpa o visual do tabuleiro
                casas.forEach(casa => {
                    casa.textContent = "";
                    casa.classList.remove('vencedora');
                });
                
                statusDisplay.textContent = `Vez do Jogador: ${jogadorAtual}`;
            }

            // Chama a fun√ß√£o inicializadora para configurar o jogo ao carregar a p√°gina
            inicializarJogo();

        </script>
    </body>
</html>
